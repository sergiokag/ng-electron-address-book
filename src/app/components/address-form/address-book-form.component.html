<mat-card>
  <mat-card-title>
    <h1> {{ title }} </h1>
  </mat-card-title>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >

    <div class="form-row">
      <mat-form-field class="">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" maxlength="10">
      </mat-form-field>
    </div>

    <div class="form-row">
      <button mat-raised-button type="button" (click)="onReset()">Reset</button>
      <button mat-raised-button color="primary" [disabled]="form.invalid || form.pristine">Add</button>
    </div>

  </form>
</mat-card>
